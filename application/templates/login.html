{% extends 'main_template.html' %}

{% block style %}<link rel="stylesheet" href="static/css/login.css">{% endblock %}

{% block title %}Авторизація{% endblock %}

{% block content %}
<div class="wrapper">
    <form action="login" method="post">
    <p>E-mail</p>
    <input type="email" name="email" class="form-control" aria-describedby="emailHelp" required><p></p>
    <p>Пароль</p>
    <input type="password" name="password" class="form-control" required>
    <div class="button_centre"><input type="submit" value="Вхід" class="btn btn-primary"></div>
</form>
</div>
{% endblock %}
