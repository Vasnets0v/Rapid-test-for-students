{% extends 'main_template.html' %}

{% block style %}<link rel="stylesheet" href="static/css/change_password.css">{% endblock %}

{% block title %}Змінити пароль{% endblock %}

{% block content %}
<div class="wrapper">
    <div class="change_password">
        <form action="/handle_change_password_page" method="post" enctype="multipart/form-data">
            <h5>Змінити пароль</h5>
            <p></p>
            <p>Email</p>
            <input name="email" type="email" class="form-control">
            <p></p>
            <p>Старий пароль</p>
            <input name="old_password" type="password" class="form-control">
            <p></p>
            <p>Новий пароль</p>
            <input name="new_password" type="password" class="form-control">
            <p></p>
            <p>Повторити пароль</p>
            <input name="re_password" type="password" class="form-control">
            <div class="button_centre"><input type="submit" class="btn btn-primary" value="Змінити"></div>
        </form>
    </div>
</div>
{% endblock %}
