{% extends 'main_template.html' %}

{% block style %}<link rel="stylesheet" href="static/css/index.css">{% endblock %}

{% block title %}Панель адміністратора{% endblock %}

{% block content %}
<div class="custom_container">
    <form action="admin_panel" method="post">
        <p>Імя</p>
        <input type="text" name="name" required>
        <p>Прізвище</p>
        <input type="text" name="surname" required>
        <p>E-mail</p>
        <input type="email" name="email" required>
        <p>Пароль</p>
        <input type="password" name="password" required>
        <p>Повторити пароль</p>
        <input type="password" name="re_password" required>
        <p></p>
        <input type="submit" value="Зареєструвати">
    </form>
</div>
{% endblock %}
